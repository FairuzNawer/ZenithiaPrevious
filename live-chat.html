<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Zenithia Live Chat</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS for Chat Page -->
  <style>
    /* Custom styles for the chat page */
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .chat-container {
      max-width: 800px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      height: 70vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #f1f1f1;
      position: relative;
    }

    .message.user .message-content {
      background-color: #007bff;
      color: #fff;
    }

    .chat-input {
      padding: 15px;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      margin-right: 10px;
    }

    .chat-input button {
      white-space: nowrap;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-container {
        height: 60vh;
      }

      .message-content {
        max-width: 80%;
      }
    }
  </style>
</head>

<body class="chat-page">

  <!-- Header Section -->
  <header id="header" class="header sticky-top">
    <div class="branding">
      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <h1 class="sitename">Zenithia</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul class="nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <!-- <li class="nav-item"><a href="about.html" class="nav-link">About</a></li> -->
            <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="team.html" class="nav-link">Team</a></li>
            <li class="nav-item"><a href="blogBoth.html" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

      </div>

    </div>

  </header>

  <!-- Chat Container -->
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="container">
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Live Chat</li>
          </ol>
        </nav>
        <h1>MindMate</h1>
      </div>
    </div>

    <!-- Chat Section -->
    <section id="chat" class="section chat">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="chat-container">
          <div class="chat-messages" id="chatMessages">
            <!-- Default greeting message from the bot will appear here -->
          </div>
          <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." class="form-control">
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <!-- Include other necessary JS files -->

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Custom JS for Chat Functionality -->
  <script>
    // Function to send the default message when the page loads
    window.onload = function () {
      const chatMessages = document.getElementById('chatMessages');
      
      // Create the default bot message
      const defaultMessage = document.createElement('div');
      defaultMessage.classList.add('message', 'bot');
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = "Hi there, I’m here to support you. Whatever you're feeling right now is completely okay, and you're not alone in this. If you’re comfortable, let’s talk through what’s on your mind—whether it’s something big or small, I’m here to listen.";
      defaultMessage.appendChild(messageContent);
      
      // Append the message to the chat window
      chatMessages.appendChild(defaultMessage);

      // Scroll chat to the bottom if necessary
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    // Function to send a user message and simulate a bot response
    function sendMessage() {
      const inputField = document.getElementById('userInput');
      const message = inputField.value.trim();
      if (message !== '') {
        const chatMessages = document.getElementById('chatMessages');

        // User message
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user');
        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.textContent = message;
        userMessage.appendChild(messageContent);
        chatMessages.appendChild(userMessage);

        // Simulate bot response
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot');
        const botContent = document.createElement('div');
        botContent.classList.add('message-content');
        botContent.textContent = "You got a friend in me.";
        botMessage.appendChild(botContent);
        chatMessages.appendChild(botMessage);

        // Clear input field and scroll chat to the bottom
        inputField.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }
  </script>

</body>

</html>
